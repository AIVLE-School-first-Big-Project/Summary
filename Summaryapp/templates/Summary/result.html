<!DOCTYPE html>
{% load static %}
<html lang="en">

        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <body class="sb-nav-fixed">
        {% include 'header.html' %}              
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">TEXT</h1>
                        <ol class="breadcrumb mb-4">

                    </div>

                    <div class="container-fluid px-4 mt-5">
                        <div class ='row mt-5'>
                            <div class='col-12'>
                                {{text}}
                            </div>
                        </div>
                    </div>

                    <div class="container">

                            <form action=" " method="POST" class="d-flex search-form">

                              {% csrf_token %}
                              {% if user.is_authenticated %}
                              <Button id="writing_button" style="margin-left:400px;" type="button" class="custom-btn btn-6 px-4" onclick="location.href='{% url "Summaryapp:result2" %}'">
                                요약
                              </Button>
                              {%endif%}
                            </form>
                            
                          </div>
                        </div>
                      </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
