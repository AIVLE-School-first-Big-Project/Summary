<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" /> -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html' %}   
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Summary</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">pdf 파일을 읽어 간단하게 요약해주는 서비스입니다.<br>업로드 한 번으로 시간을 절약하세요.</li>
                        </ol>
                        <div class="upload_container">
                            <form action="{% url 'Summaryapp:summary' %}" method="POST" enctype="multipart/form-data" class="dropzone">
                                <div id="preview"></div>
                                <label class="uploaded-btn" for="uploadedFile" id="uploaded-btn" style="margin: 100px 0;"></label>
                                <input type="file" name="uploadedFile" id="uploadedFile" style="display: none;">
                                {% csrf_token %}
                        </div>
                        <center>
                            <input type="submit" value="Upload" class="submit-btn">
                        </center>
                            </form>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/dropzone.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
          <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <!-- <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script> -->
        <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <!-- <script src="assets/js/datatables-simple-demo.js"></script> -->
    </body>
</html>
