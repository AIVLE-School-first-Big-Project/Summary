<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" /> -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html' %}   
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Summary</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">pdf 파일을 읽어 간단하게 요약해주는 서비스입니다.<br>업로드 한 번으로 시간을 절약하세요.</li>
                        </ol>
                        <div class="upload_container">
                            <form action="{% url 'Summaryapp:summary' %}" method="POST" enctype="multipart/form-data" class="dropzone">
                                <div id="preview"></div>
                                <label class="uploaded-btn" for="uploadedFile" id="uploaded-btn" style="margin: 100px 0;"></label>
                                <input type="file" name="uploadedFile" id="uploadedFile" style="display: none;">
                                {% csrf_token %}
                        </div>
                        <center>
                            <input type="submit" value="Upload" class="submit-btn">
                        </center>
                            </form>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/dnd.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
          <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <!-- <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script> -->
        <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <!-- <script src="assets/js/datatables-simple-demo.js"></script> -->
        <script>
            $(document).ready(function(e) {
                $("input[type='file']").change(function(e) {
                    $('#preview').show();
                    $('#uploaded-btn').hide();
            
                    // div 내용 비워주기
                    $('#preview').empty();
                    
                    var files = e.target.files;
                    var arr = Array.prototype.slice.call(files);
                    
                    if(!checkExtension(files.name, files.size)) {
                        return false;
                    }
                    
                    preview(arr);
                
                }); //file change
                    
                function checkExtension(fileName, fileSize) {
                    var regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
                    var maxSize = 5e+7;    // 50MB
                    
                    if (fileSize >= maxSize) {
                    alert('파일 사이즈 초과');
                    $("input[type='file']").val("");    // 파일 초기화
                    return false;
                    }
            
                    if (regex.test(fileName)) {
                        alert('업로드 불가능한 파일이 있습니다.');
                        $("input[type='file']").val("");    // 파일 초기화
                        return false;
                    }
                    return true;
                }
            
                function preview(arr) {
                    arr.forEach(function(f) {
                        var fileName = f.name;
            
                        // div에 이미지 추가
                        var str = '<div>';
                        str += '<span>'+fileName+'</span><br>';
            
                        // 이미지 파일 미리보기
                        if (f.type.match('image.*')) {
                            var reader = new FileReader();    // 파일을 읽기 위한 FileReader 객체 생성
                            reader.onload = function(e) {     // 파일 읽어들이기를 성공했을 때 호출되는 이벤트 핸들러
                                alert('읽기성공');
                                str += '<img src="'+e.target.result+'" title="'+f.name+'" width=100 height=100 />';
                                str += '</li></div>';
                                $(str).appendTo('#preview');
                            }
                            reader.readAsDataURL(f);
                        } else {
                            str += '<img src='+"{% static 'images/pdf.png' %} title="+f.name+'width=100 height=100 />';
                            $(str).appendTo('#preview');
                        }
                    });
                }
            });
        </script>
    </body>
</html>
