<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>Education Meeting HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/icons.css' %}" />

<!--

TemplateMo 569 Edu Meeting

https://templatemo.com/tm-569-edu-meeting

-->
  </head>

<body>
  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
    <img src="{% static 'images/paper.jpg' %}" id="bg-video">

    <div class="video-overlay header-text">
      <div class="outer-container">

        <div class="caption" style="top: 50%;">

          <a href="{% url 'Mainapp:main' %}"><h2>SOWS</h2></a>

          <form action="{% url 'Mainapp:login' %}" class="" method="POST">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <!-- 아이디 -->
            <div class="form-group">
              <input type="text" name="username" id="username" placeholder="id" value="{{ form.username.value | default_if_none:'' }}">
            </div>
            <!-- 비밀번호 -->
            <div class="form-group">
              <input type="password" name="password" id="password" placeholder="Password" value="{{ form.password.value | default_if_none:'' }}">
              <i class="fa fa-eye fa-lg" name="eyes" id="eyes"></i>
            </div>
            
            <div class="main-button-red" style="margin-top: 30px;" onclick="loading()">
              {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
              {% endif %}
              <input type="submit" value="로그인" class="login-btn" style="background-color: #4E4E4E;">
            </div>
            <p>SOWS가 처음이신가요?</p>
            <div class="main-button-red" style="margin-top: 20px;">
              <input type="button" value="회원가입" class="login-btn" onClick="location.href='{% url 'Mainapp:signup' %}'" style="background-color: #222529;">
            </div>
          </form>

          <!-- <div style="text-align: center;">
            <a href="main.html"><img src="assets/images/google-login.png"></a>
          </div> -->


        </div>

      </div>    
    </div>
    
  </section>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/loadingoverlay.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/loading.js' %}"></script>
  <script>
    // 비밀번호 보이게
    $(function(){
      // 눈표시 클릭 시 패스워드 보이기
      $(document).on("click", ".form-group i", function(){
        $('input[name=password]').toggleClass('active');
        if($('input[name=password]').hasClass('active')){
          $(this).attr('class',"fa fa-eye-slash fa-lg")
          .prev('input').attr('type',"text");
        }else{
          $(this).attr('class',"fa fa-eye fa-lg")
          .prev('input').attr('type','password');
        }
      });
    });
  </script>
    
</body>
</html>
