<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- <link href="assets/css/main.css" rel="stylesheet" /> -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html' %}              
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4 mt-5">
                        <div class="profile_container">
                            <div class="profile">
                                <h3 style="font-weight: 600;">내 정보</h3>
                            </div>
                            <a href="{% url 'Mainapp:profile_update' %}"><img src="{% static 'images/pencil.png' %}"></a>
                            <h5 style="margin-top: 28px;">{{ user.username }}</h5>
                            <h5 style="margin-top: 10px;">{{ user.first_name }}</h5>
                            <!-- <h5>이메일</h5> -->
                            <div class="main-button-black">
                                <a href="{% url 'Mainapp:logout' %}">로그아웃</a>
                            </div>
                        </div>
                        <div class="mypage_category mt-5">
                            <a href="#" style="color: black;">작성한 글</a>
                            <a href="#">작성한 댓글</a>
                            <a href="#">요약 결과본</a>
                            <hr class="dropdown-divider" />
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <!-- <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <!-- <script src="assets/js/datatables-simple-demo.js"></script> -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

        <script>
            $(document).ready(function() {
                $(document).on("click", ".mypage_category a", function(){
                    $('.mypage_category a').css("color","#AFAFAF");
                    $(this).css("color","#000");
                });
            });
        </script>
    </body>
</html>
