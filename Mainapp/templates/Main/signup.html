<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>Education Meeting HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/lightbox.css"> -->
<!--

https://templatemo.com/tm-569-edu-meeting

-->
  </head>

<body>
  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
    <img src="{% static 'images/paper.jpg' %}" id="bg-video">

    <div class="video-overlay header-text">
      <div class="outer-container">

        <div class="caption" style="top: 50%;">

          <a href="{% url 'Mainapp:main' %}"><h2>SOWS</h2></a>
          <!-- <div class="form-group">
            <input type="email" name="" id="" placeholder="Email">
          </div> -->
          <form class="post=form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <!-- 아이디 -->
            <div class="form-group">
              <input type="text" name="username" id="username" placeholder="id"
              value="{{ form.username.value | default_if_none:'' }}">
            </div>
            <!-- 비밀번호 -->
            <div class="form-group">
              <input type="password" name="password1" id="password1" placeholder="Password"
              value="{{ form.password1.value | default_if_none:'' }}">
                <i class="fa fa-eye fa-lg" id="eyes"></i>
            </div>
            <!-- 비밀번호 확인 -->
            <div class="form-group">
              <input type="password" name="password2" id="password2" placeholder="Password check"
              value="{{ form.password2.value | default_if_none:'' }}">
                <i class="fa fa-eye fa-lg" id="eyes"></i>
            </div>
            <!-- 닉네임 -->
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" placeholder="nickname"
              value="{{ form.first_name.value | default_if_none:'' }}">
            </div>
            
            <div class="main-button-red" style="margin-top: 30px;">
              <input type="submit" value="회원가입" class="login-btn" style="background-color: #222529;">
            </div>
          </form>

        </div>

      </div>    
    </div>
    
  </section>

  <!-- Scripts -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script>
      window.onload=function() {
        new scrollReveal();
      }
      
      // 비밀번호 보이게
      $(function(){
        // 눈표시 클릭 시 패스워드 보이기
        $(document).on("click", ".form-group i", function(){
          $('input[name=password1]').toggleClass('active');
      
          if( $('input[name=password1]').hasClass('active')){
            $(this).attr('class',"fa fa-eye-slash fa-lg").prev('input').attr('type',"text");
          }
          else{
            $(this).attr('class',"fa fa-eye fa-lg").prev('input').attr('type','password');
          }
        });
      });
    </script>
</body>
</html>
