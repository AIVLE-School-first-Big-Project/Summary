<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/main.css' %}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/icons.css' %}" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html' %}              
            <div id="layoutSidenav_content">
                <main>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <div class="container-fluid px-4 mt-5">
                        <div class="profile_container">
                            <div class="profile_update">
                                <h3>닉네임 수정</h3>
                            </div>
                            <form action="{% url 'Mainapp:profile_update' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include "form_errors.html" %}
                                <input type="text" name="first_name" id="first_name" placeholder="{{ currentname }}"
                                    class="nickname_input" value="{{ form.first_name.value | default_if_none:'' }}">
                                <div class="main-button-black mt-3" onclick="loading()">
                                    <input type="submit" value="수정하기" style="margin-left:10px">
                                    <a href="{% url 'Mainapp:mypage' %}">취소</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'js/loadingoverlay.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/loading.js' %}"></script>

        <script>
            // 2초 후 알림 끄기
            window.setTimeout(function() {
                $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function(){
                    $(this).remove();
                });
            }, 2000);
        </script>
    </body>
</html>
