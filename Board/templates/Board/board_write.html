<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SOWS</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        
    </head>
    <body class="sb-nav-fixed">
        {% include 'header.html' %}   
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-5">글쓰기</h1>
                        <hr>
                        {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                        <form action="" method="POST" enctype="miltipart/form-data">
                            {% csrf_token %}

                            {% for form in forms %}
                            <div class='write_container' style="margin-bottom:10px;">
                            {% autoescape off %}
                            {{ form|safe }}
                            {% endautoescape %}
                            </div>
                            {% endfor %}

                            <div style="text-align: center;">
                                <input type="submit" value="등록" class="submit-btn">
                            </div>

                        </form> 

                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script>
            // 2초 후 알림 끄기
            window.setTimeout(function() {
                $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function(){
                    $(this).remove();
                });
            }, 2000);
        </script>
    </body>
</html>
