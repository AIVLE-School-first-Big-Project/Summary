<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>Education Meeting HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
<!--

TemplateMo 569 Edu Meeting

https://templatemo.com/tm-569-edu-meeting

-->
  </head>

<body>

  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">

      <img src="{% static 'images/paper.jpg' %}" id="bg-video">

      <div class="video-overlay header-text">
        <div class="container">
            <div class="row m-3 align-items-center" style = "float: none; margin:0 auto">
                <div class="col-lg-10 mb-4 mb-lg-0" style="float: none; margin:0 auto;">
                  <br>
                  <div class="container">
                      <h1>글쓰기</h1>
                      <hr>
                      <form action="" method="POST" enctype="miltipart/form-data">
                          {% csrf_token %}
    
                          {% for form in forms %}
                          <div>
                            <label for="{{ form.id_for_label }}">{{ form.label }}</label>
                            {% autoescape off %}
                            {{ form|safe }}
                            {% endautoescape %}
                          </div>
                          {% endfor %}
                      
                          {% if error %}
                          {{ error }}
                          {% endif %}
                          <input type="submit" class="btn btn-dark" value="저장"/>
                      </form> 
                </div>
              </div>
        </div>

            {% comment %} <div style="border : 1px black solid; margin : 20px 0px;"></div> {% endcomment %}
      </div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/scrollreveal.min.js' %}"></script>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script> 
    <script>
      window.onload=function() {
        new scrollReveal();
      }
    </script>
</body>

</html>
